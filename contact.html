<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact SpaceX</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/stylesheet.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand" rel="stylesheet">
</head>

<body>
	<nav class="nav-container" id="mobileNav">
		<ul class="main-nav">
			<li><a href="index.html#latest-launch">Latest Launch</a></li>
			<li><a href="index.html#upcoming-launch">Upcoming Launch</a></li>
			<li><a href="index.html#image-gallery">Images</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
	<div class="hamburger-menu" onclick="toggleNav()">
		<div></div>
		<div></div>
		<div></div>
	</div>
	<main>
		<div class="contact-container">
			<div class="form-text-container">
				<h1>Got something on your mind?</h1>
				<p>Fill in the details below and we'll get back to you as soon as possible.</p>
			</div>
			<div class="form-background">
				<div class="form-container">
					<form action="#">
						<p>Name</p>
						<input type="text" name="name">
						<p>E-Mail</p>
						<input type="text" name="email">
						<p>Message</p>
						<textarea></textarea>
						<input type="submit" value="Get in touch" class="submit-btn">
					</form>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="footer-links">
			<a href="index.html#latest-launch">Latest launch</a>
			<a href="index.html#upcoming-launch">Next launch</a>
			<a href="index.html#image-gallery">Image gallery</a>
			<a href="#">Contact</a>
			<a href="#top">Back to top</a>
		</div>
		<div class="footer-icons">
			<a href="#"><img class="social-media-icon" src="images/icons/facebook-square-gray.svg" alt="Facebook icon"></a>
			<a href="#"><img src="images/icons/flickr-square-gray.svg" alt="Flickr icon"></a>
			<a href="#"><img src="images/icons/instagram-gray.svg" alt="Instagram icon"></a>
			<a href="#"><img src="images/icons/twitter-square-gray.svg" alt="Twitter icon"></a>
			<a href="#"><img src="images/icons/youtube-square-gray.svg" alt="Youtube icon"></a>
		</div>

			<p>&#169; Daniel Talhaug <script type="text/javascript">document.write(new Date().getFullYear());</script></p>
		</div>
	</footer>
